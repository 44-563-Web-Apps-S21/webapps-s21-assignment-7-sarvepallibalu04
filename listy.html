<!DOCTYPE html>
<html>
<head>
    <title>Listy Page</title>
 <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color:green;
  }

.flex-container > div {         /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  
  padding: 20px; 
   font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>
<body>
    <h2>Balaji Sarvepalli builds a list</h2>

    <input id="inputlist" type="text"></input><br><br>

		<div class="flex-container" id="target">

		  <div class="listy">Item 1</div>   
		  <div class="listy">Item 2</div>  
		  <div class="listy">Item 3</div>  
		</div>
	
	    <p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add one</button>
		
</body>
<script>
	 function makeNewDiv() {
        const element = document.createElement("div");
        element.innerHTML = document.getElementById("inputlist").value;
        element.setAttribute('class', 'listy');
        element.style.color = "green";

        let listyItems = document.getElementsByClassName("listy");
        len = listyItems.length;
        var j = 0;
        if (len > 8) {
            for (var i = 0; i < 8; i++) {
                if (listyItems[i].innerHTML == element.innerHTML) {
                    listyItems[i].remove();
                    console.log("We are getting rid of duplicates");
                    j = 1;
                
                }
            }
            if (j == 0) {
                listyItems[0].remove();
                console.log("We get rid of the first item.")
            }
        }
        document.getElementById('target').appendChild(element)
    }
</script>
</html>
